nameOverride: prometheus-monitoring
namespaceOverride: metrics
global:
  rbac:
    create: true
    userRoles:
      aggregateToDefaultRoles: true
      create: true
  seLinux:
    enabled: false
prometheus:
  prometheusSpec:
    externalLabels:
      clusterName: "${ .ClusterName }"
    thanos:
      image: quay.io/thanos/thanos:v0.34.0
      objectStorageConfig:
        key: objstore.yml
        name: thanos-objstore-secret
