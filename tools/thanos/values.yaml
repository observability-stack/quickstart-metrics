# clusterDomain: cluster.local # this is cluster.local by default. if you changed the domain name during the cluster deploy, set this field to match that.
objstoreConfig: |-
  type: s3
  config:
    bucket: thanos
    endpoint: {{ include "thanos.minio.fullname" . }}.{{ .Release.Namespace }}.svc:9000
    access_key: admin
    secret_key: minioadmin
    insecure: true
minio:
  enabled: true # integrated minio S3 storage for Thanos
  auth:
    rootPassword: minioadmin 
    rootUser: admin
  defaultBuckets: thanos
  monitoringBuckets: thanos
  service:
    type: NodePort
    ports:
      api: 9000
      console: 9001
    nodePorts:
      api: "30800"
      console: "30801"
query:  
  enabled: true
  dnsDiscovery: false
  replicaLabel:
    - "prometheus_replica"
    - "rule_replica"
  existingSDConfigmap: "thanos-query-config"
#  dnsDiscovery:
#    sidecarsService: "prometheus-operated"
#    sidecarsNamespace: "metrics"  # the namespace of the prometheus deployment. (this is cattle-monitoring-system for rancher-monitoring operator)  
  nodeSelector: "kubernetes.io/os: linux"
  serviceAccount:
    create: true
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 90
queryFrontend:
  enabled: true
  # nodeSelector: "kubernetes.io/os: linux"
  # podSecurityContext:
  #   enabled: false
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 90
compactor:
  enabled: true
  nodeSelector: "kubernetes.io/os: linux"
  # podSecurityContext:
  #   enabled: false
storegateway:
  enabled: true
  nodeSelector: "kubernetes.io/os: linux"
  # podSecurityContext:
  #   enabled: false
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPU: 90
# receive:
#   enabled: true
#   autoscaling:
#     enabled: true
#     minReplicas: 1
#     maxReplicas: 10
#     targetCPU: 90
metrics:
  enabled: true # enable for thanos metrics monitoring.
  serviceMonitor:
    enabled: true # serviceMonitor for Prometheus
    namespace: "metrics" # for rancher-monitoring prometheus deployments, you can use cattle-monitoring-system namespace
networkPolicy:
  enabled: false
